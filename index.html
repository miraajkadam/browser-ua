<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Agent</title>

    <link
      rel="alternate"
      href="http://foo.com"
      id="desktop"
      media="only screen and (touch-enabled: 0)"
    />
    <link
      rel="alternate"
      href="http://m.foo.com"
      id="phone"
      media="only screen and (max-device-width: 640px)"
    />
    <link
      rel="alternate"
      href="http://tablet.foo.com"
      id="tablet"
      media="only screen and (min-device-width: 641px)"
    />

    <meta name="viewport" content="width=device-width" />

    <script src="https://sdk.sariska.io/main.bundle.js"></script>
  </head>
  <body>
    <section id="navigator">
      <h2>Navigator</h2>
      <pre><strong>Browser:</strong> <span class="navigator__browser"></span></pre>
      <pre><strong>OS:</strong> <span class="navigator__os"></span></pre>
      <pre><strong>OS Version:</strong> <span class="navigator__osv"></span></pre>
      <pre><strong>Device:</strong> <span class="navigator__device"></span></pre>
      <pre><strong>Mobile:</strong> <span class="navigator__mobile"></span></pre>
      <pre><strong>User Agent:</strong> <span class="navigator__ua"></span></pre>
    </section>

    <hr />

    <section id="platform">
      <h2>Platform JS</h2>
      <pre><strong>Browser:</strong> <span class="platform__browser"></span></pre>
      <pre><strong>OS:</strong> <span class="platform__os"></span></pre>
      <pre><strong>Description:</strong> <span class="platform__description"></span></pre>
      <pre><strong>Product:</strong> <span class="platform__product"></span></pre>
    </section>

    <hr />

    <section id="device">
      <h2>Device</h2>
      <pre><strong>Detected:</strong> <span class="device__"></span></pre>
    </section>

    <hr />

    <section id="Browser">
      <h2>Bowser JS</h2>
      <pre><strong>Browser:</strong> <span class="browser__name"></span></pre>
      <pre><strong>OS:</strong> <span class="browser__os"></span></pre>
      <pre><strong>OS Version:</strong> <span class="browser__os__version"></span></pre>
      <pre><strong>OS Version Name:</strong> <span class="browser__os__version__name"></span></pre>
      <pre><strong>Device:</strong> <span class="browser__device"></span></pre>
    </section>

    <hr />
    
    <section id="height-width-area">
      <h2>HWAO</h2>
      <pre><strong>Height:</strong> <span class="hwa_height"></span></pre>
      <pre><strong>Width:</strong> <span class="hwa_width"></span></pre>
      <pre><strong>Area:</strong> <span class="hwa_area"></span></pre>
      <pre><strong>Orientation:</strong> <span class="hwa_orientation"></span></pre>
    </section>

    <hr />

    <section id="final">
      <h2>Final Values</h2>
      <pre><strong>Browser:</strong> <span class="final_browser"></span></pre>
      <pre><strong>OS:</strong> <span class="final_os"></span></pre>
      <pre><strong>Device:</strong> <span class="final_device"></span></pre>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"
      integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/device.js/0.2.7/device.min.js"
      integrity="sha512-BLaPLqY2LFOIcJJjGvv/1fojyBkhzuaKGhHWHFj7QOcpHelseTeUecnUBtTENdzr5ugPqNTaQKKtJh8jTg3dRQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.6.1/bundled.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
